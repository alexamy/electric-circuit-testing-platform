test:
  name: Раздел 5
  target_score: 6

questions:
  - scheme_path: lib/assets/schemes/501.png
    text: >-
      Определите напряжение на выходе (Out), если известны входные напряжения In1, In2, Кус
      и напряжения питания ОУ Vcc1, Vcc2.
    answer_unit: В
    precision: 4
    completion_time: 60
    formula_text: >-
      Out=(In1-In2)*10^(-6)*Кус
    parameters:
      In1:
        minimum: -100
        maximum: 100
        step: 10
        unit: мкВ
      In2:
        minimum: -100
        maximum: 100
        step: 10
        unit: мкВ
      Кус:
        factory: enum
        unit: мкВ
        variants:
          - 10_000
          - 100_000
          - 1_000_000

  - scheme_path: lib/assets/schemes/502.png
    text: >-
      Определите напряжение на выходе (Out), если известны входные напряжения In1, In2, Кус
      и напряжения питания ОУ Vcc1, Vcc2.
    answer_unit: В
    precision: 4
    completion_time: 60
    formula_text: >-
      Out=(In2-In1)*10^(-6)*Кус
    parameters:
      In1:
        minimum: -100
        maximum: 100
        step: 10
        unit: мкВ
      In2:
        minimum: -100
        maximum: 100
        step: 10
        unit: мкВ
      Кус:
        factory: enum
        unit: мкВ
        variants:
          - 10_000
          - 100_000
          - 1_000_000
